<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rank Results</title>

<style>
    body {
        background: #0f172a;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2 {
        margin-top: 10px;
        font-size: 2rem;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #00f5ff, #00ffa2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Wrapper with glass effect */
    .table-wrapper {
        margin: 30px auto;
        width: 90%;
        max-width: 1000px;
        background: rgba(255, 255, 255, 0.06);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 25px rgba(0,255,255,0.15);
        backdrop-filter: blur(10px);
        animation: slideUp 0.6s ease-in-out;
    }

    /* Scrollable on mobile */
    .table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.1rem;
        color: #e0e0e0;
    }

    th {
        padding: 14px;
        background: rgba(0, 255, 255, 0.15);
        color: #00e0ff;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1rem;
        border-bottom: 2px solid rgba(0,255,255,0.3);
    }

    td {
        padding: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Hover effect */
    tr:hover {
        background: rgba(0, 255, 255, 0.12);
        transition: 0.3s;
    }

    /* Button */
    .anchor {
        background: #00e0ff;
        width: fit-content;
        margin: 30px auto;
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0px 0px 15px rgba(0,255,255,0.3);
    }

    .anchor a {
        text-decoration: none;
        color: #0f172a;
        font-size: 1.1rem;
    }

    .anchor:hover {
        background: #00c0d6;
        transform: scale(1.05);
    }

    .error {
        color: #ff5c5c;
        font-size: 1.2rem;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
        th, td {
            padding: 10px;
            font-size: 0.9rem;
        }
        h2 {
            font-size: 1.6rem;
        }
    }
</style>

</head>

<body>

<h2>üèÜ Top Matching Resumes</h2>

{% if table %}
<div class="table-wrapper">
    <div class="table-container">
        {{ table | safe }}
    </div>
</div>
{% elif error %}
<p class="error">{{ error }}</p>
{% endif %}

<div class="anchor"><a href="/recruiter">‚¨ÖÔ∏è Try Again</a></div>

</body>
</html>
