<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Score</title>

  <style>
    body {
      background: #03744b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

      /* ‚ù§Ô∏è Fix vertical centering on mobile */
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 20px; /* slight breathing space */
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00ff4c, #00ff73bb);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .score-box {
      background: rgba(255, 255, 255, 0.12);
      padding: 35px 25px;
      border-radius: 18px;

      /* ‚ù§Ô∏è Bigger box so it doesn't look tiny */
      width: 95%;
      max-width: 480px;

      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.7s ease-in-out;
    }

    .score {
      font-size: 3.2rem;
      font-weight: bold;
      color: #00ffa2;
      margin-top: 10px;
    }

    .anchor {
      background: #00ff15;
      width: fit-content;
      padding: 12px 30px;
      border-radius: 10px;
      margin-top: 25px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .anchor a {
      color: #0f2a0f;
      text-decoration: none;
    }

    .anchor:hover {
      background: #56d600;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Mobile boosting */
    @media (max-width: 480px) {
      h2 { font-size: 1.5rem; }
      .score-box { padding: 40px 20px; }
      .score { font-size: 2.8rem; }
      .anchor { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>

<body>

  {% if score %}
  <div class="score-box">
    <h2>‚úÖ Your Resume Match Score</h2>
    <div class="score">{{ score }}%</div>
  </div>
  {% else %}
  <p class="error">Error: {{ error }}</p>
  {% endif %}

  <div class="anchor"><a href="/candidate">‚¨ÖÔ∏è Try Again</a></div>

</body>
</html>
